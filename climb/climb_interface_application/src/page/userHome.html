<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>Climb</title>
    <link rel="stylesheet" href="../style/home.css" />
    <link rel="stylesheet" href="../style/componentsStyle.css">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <img class="logo-image" width="90px" height="90px" src="../assets/EMBLEMA-PRINCIPAL.png" 
                class="rounded " alt="Climb">
            <div class="logo_name">Climb</div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
            
            <li>
                <a id="dashboardBtn" href="#">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a id="adicionarBtn" href="#">
                    <i class="bx bx-plus"></i>
                    <span class="links_name">Adicionar </span>
                </a>
                <span class="tooltip">Adicionar</span>
            </li>
            <li>
                <a  id="chamadosBtn" href="#">
                    <i class='bx  bx-message'  ></i> 
                    <span class="links_name">Chamados</span>
                </a>
                <span class="tooltip">Chamados</span>
            </li>
            <li>
                <a id="accountBtn" href="#">
                    <i class="bx bx-user"></i>
                    <span class="links_name">Perfil</span>
                </a>
                <span class="tooltip">Perfil</span>
            </li>
           
            <li class="profile">
                <div class="profile-details">
                    <img src="../assets/user.png"  alt="profileImg" />
                    <div class="name_job">
                        <div id="nome" class="name"></div>
                        <div id="funcao" class="job"></div>
                    </div>
                </div>

                <i  class="bx bx-log-out" id="log_out"></i>
            </li>
        </ul>
    </div>
     <main class="main-content" id="main-content" >
        
        

    </main>


    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");

        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange()
        });

        function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else {
                closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
            }
        }


    </script>

    <script src="../events/userHome.js"></script>
</body>

</html>
