<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="../../libs/bootstrap.min.css">
    <link rel="stylesheet" href="../style/componentsStyle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">



</head>

<body>
  
  <div class="container-fluid py-4">
   
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <div class="row">
          <div class="d-md-flex justify-content-between align-items-center dt-layout-start col-md-auto me-auto mt-0">
            <h5 class="card-title mb-0 text-md-start text-center">Employee Management</h5>
          </div>
          <div class="d-md-flex justify-content-between align-items-center dt-layout-end col-md-auto ms-auto mt-0">
            <div class="dt-buttons btn-group flex-wrap mb-0">
              <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
                <i class="fa fa-plus me-1"></i> Add New Employee
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Table Controls -->
      <div class="card-body">
        <div class="row mb-3 justify-content-between">
          <div class="col-md-auto">
            <label>Show
              <select class="form-select d-inline w-auto" id="entriesPerPage">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              entries
            </label>
          </div>
          <div class="col-md-auto">
            <label>Search:
              <input type="search" class="form-control d-inline w-auto" id="searchInput" placeholder="Type to search...">
            </label>
          </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-bordered align-middle" id="employeeTable">
            <thead class="table-light">
              <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>Name</th>
                <th>Email</th>
                <th>Date</th>
                <th>Salary</th>
                <th>Status</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="employeeTableBody">
              
                



            </tbody>
          </table>
        </div>

      
        <div class="row mt-3 justify-content-between">
          <div class="col-md-auto">
            <span id="tableInfo">Showing 0 to 0 of 0 entries</span>
          </div>
          <div class="col-md-auto">
            <ul class="pagination" id="pagination">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Add Employee -->
  <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add New Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="employeeForm">
            <div class="mb-3">
              <label for="employeeName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="employeeName" required>
            </div>
            <div class="mb-3">
              <label for="employeeEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="employeeEmail" required>
            </div>
            <div class="mb-3">
              <label for="employeePosition" class="form-label">Position</label>
              <input type="text" class="form-control" id="employeePosition" required>
            </div>
            <div class="mb-3">
              <label for="employeeDate" class="form-label">Hire Date</label>
              <input type="date" class="form-control" id="employeeDate" required>
            </div>
            <div class="mb-3">
              <label for="employeeSalary" class="form-label">Salary</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="employeeSalary" step="0.01" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="employeeStatus" class="form-label">Status</label>
              <select class="form-select" id="employeeStatus" required>
                <option value="">Select Status</option>
                <option value="Professional">Professional</option>
                <option value="Trainee">Trainee</option>
                <option value="On Leave">On Leave</option>
                <option value="Terminated">Terminated</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveEmployee">Save Employee</button>
        </div>
      </div>
    </div>
  </div>








    
    <script src="../../libs/bootstrap.bundle.min.js"></script>
</body>

</html>
