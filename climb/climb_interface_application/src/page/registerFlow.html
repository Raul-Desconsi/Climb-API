<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fluxo</title>
    <link rel="stylesheet" href="../../libs/bootstrap.min.css">
    <link rel="stylesheet" href="../style/componentsStyle.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }

        .form-container {
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-card {
            width: 100%;
            max-width: 700px;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-card">
            <h2 class="mb-4 text-center text-primary color-primary">Cadastro de Fluxo</h2>
            <form id="fluxoForm" class="form-control">

    <!-- Motivo -->
    <div class="mb-3">
        <label for="motivo" class="form-label">Por que você quer abrir esse fluxo?</label>
        <input type="text" class="form-control" id="motivo" name="motivo" placeholder="Digite o motivo" required>
    </div>

    <!-- Área Afetada -->
    <div class="dropdown mb-3">
        <label class="form-label">Qual área será afetada com esse fluxo?</label>

        <button class="btn btn-primary bg-primary dropdown-toggle w-100" 
        type="button"
        id="dropAreaAfetada"
        data-bs-toggle="dropdown" 
        data-input="#areas-afetadas"
        aria-expanded="false">
            Selecione uma opção
        </button>

        <ul class="dropdown-menu w-100" id="menuAreaAfetada" aria-labelledby="dropAreaAfetada"></ul>
        <input type="hidden" id="areas-afetadas" name="areaAfetadaId" required>
    </div>

    <!-- Problema -->
    <div class="mb-3">
        <label for="problema" class="form-label">Descreva seu problema</label>
        <textarea class="form-control" id="problema" name="problema" rows="4"
            placeholder="Detalhe o problema..." required></textarea>
    </div>

    <!-- Urgência -->
    <div class="dropdown mb-3">
        <label class="form-label">Qual é o nível de urgência?</label>

        <button class="btn btn-primary bg-primary dropdown-toggle w-100" type="button"
            id="dropUrgencia" data-input="#inputUrgencia" data-bs-toggle="dropdown" aria-expanded="false">
            Selecione a urgência
        </button>



        <ul class="dropdown-menu w-100" aria-labelledby="dropUrgencia"></ul>
        <input type="hidden" id="inputUrgencia" name="urgencia" required>
    </div>

    <!-- Botão -->
    <div class="d-grid">
        <button type="submit" class="btn btn-primary bg-primary">Cadastrar Fluxo</button>
    </div>
</form>
        </div>
    </div>

    <script src="../../libs/bootstrap.bundle.min.js"></script>
    <script src="../controller/openFlow.js"></script>
    <script src="../events/flowScreen.js"></script> 

</body>

</html>
