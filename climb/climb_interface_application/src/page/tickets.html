<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciamento de Tickets</title>

  <link rel="stylesheet" href="../../libs/bootstrap.min.css" />
  <link rel="stylesheet" href="../style/componentsStyle.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <style>
    body {
      background-color: #f4f6f9;
      font-family: "Segoe UI", Arial, sans-serif;
      user-select: none;
    }

        /* Estado INATIVO */
    .btn-meus-inactive {
        background-color: #ffff !important; /* azul padrão */
        border-color: #000000 !important;
        color: rgb(0, 0, 0) !important;
    }

    /* Estado ATIVO */
    .btn-meus-active {
        background-color: #00ffff !important; /* azul mais forte */
        border-color: #ffffff !important;
        color: white !important;
    }

    .ticket-card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: 0.2s;
      height: 100%;
      cursor: pointer;
      position: relative;
      /* necessário para o ::before */
      overflow: hidden;
    }

    .ticket-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: #00ffff;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .ticket-card:hover::before {
      transform: scaleX(1);
      /* mostra a faixa ao passar o mouse */
    }

    .ticket-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    .badge-id {
      background-color: #0d6efd;
      color: white;
      font-size: 0.8rem;
      border-radius: 8px;
      padding: 0.35em 0.6em;
    }

    /* Fundo desfocado do modal */
    .modal-backdrop.show {
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      border-radius: 12px;
    }

    .filter-select {
      margin-bottom: 1rem;
    }

    /* ===== MENU DE CONTEXTO ===== */
    .context-menu {
      position: absolute;
      display: none;
      z-index: 9999;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      min-width: 180px;
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.08);
    }

    .context-menu-item {
      padding: 10px 15px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #333;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .context-menu-item:hover {
      background-color: #ff0000;
      color: white;
    }

    .context-menu-item i {
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <div class="form-card card shadow-sm p-4">
      <h2 class="text-center color-primary mb-5">Gerenciamento de Tickets</h2>

      <!-- Barra superior -->
      <div style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            width: 100%;
          ">
        <input id="searchInput" class="form-control" style="max-width: 400px" type="search"
          placeholder="Pesquisar por ID, Descrição, Responsável..." aria-label="Search" />
        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#filterModal">
          <i class="bi bi-funnel"></i> Filtros
        </button>

        <button type="button" class="btn btn-meus-inactive" id="meusChamadosBtn" aria-pressed="false"
          style="transition: 0.2s;">
          <i class="bi bi-person-lines-fill"></i> Meus Chamados
        </button>
      </div>

      <!-- Cards -->
      <div class="row g-4" id="tickets-container"></div>

      <!-- Paginação -->
      <div id="paginationContainer" class="mt-4"></div>
    </div>
  </div>

  <!-- Modal de Filtros -->
  <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-funnel"></i> Filtros de Chamado
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="dropdown mb-3">
            <label class="form-label">Status</label>

            <button class="btn btn-primary bg-primary dropdown-toggle w-100" type="button" id="dropStatusFilter"
              data-input="#inputStatusFilter" data-bs-toggle="dropdown" aria-expanded="false">
              Selecione a status
            </button>
            <ul class="dropdown-menu w-100" aria-labelledby="dropStatusFilter">
              <li><a class="dropdown-item" data-value="null">Todos</a></li>
            </ul>
            <input type="hidden" id="inputStatusFilter" name="status" required>
          </div>
          <div class="dropdown mb-3">
            <label class="form-label">Urgência</label>

            <button class="btn btn-primary bg-primary dropdown-toggle w-100" type="button" id="dropUrgenciaFilter"
              data-input="#inputUrgenciaFilter" data-bs-toggle="dropdown" aria-expanded="false">
              Selecione a urgência
            </button>
            <ul class="dropdown-menu w-100" aria-labelledby="dropUrgencia">
              <li><a class="dropdown-item" data-value="null">Todos</a></li>
            </ul>
            <input type="hidden" id="inputUrgenciaFilter" name="urgencia" required>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Fechar
          </button>
          <button type="button" id="btnAplicarFiltros" class="btn btn-primary bg-primary">
            Aplicar Filtros
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Menu de contexto -->
  <div id="contextMenu" class="context-menu">
    <div class="context-menu-item" id="abrirFluxo">
      <i class="bi bi-diagram-3"></i> Abrir Fluxo
    </div>
    <div class="context-menu-item" id="verHistorico">
      <i class="bi bi-clock-history"></i> Ver Histórico
    </div>
  </div>

  <script src="../../libs/bootstrap.bundle.min.js"></script>
  <script src="../events/tickets.js"></script>
  <script>
  const btn = document.getElementById("meusChamadosBtn");

  btn.addEventListener("click", () => {
      const ativo = btn.getAttribute("aria-pressed") === "true";
      const novoEstado = !ativo;

      btn.setAttribute("aria-pressed", novoEstado);

      // Remove ambos os estados e aplica o correto
      btn.classList.remove("btn-meus-active", "btn-meus-inactive");

      if (novoEstado) {
          btn.classList.add("btn-meus-active");
      } else {
          btn.classList.add("btn-meus-inactive");
      }

      console.log("Meus Chamados:", novoEstado);

      carregarChamados();
  });
</script>

</body>

</html>
